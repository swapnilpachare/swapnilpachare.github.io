<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
	<script src ="login2.js"></script>
  </head>
  <body>
<div class="login-box">
  <h2>Students Information Management System</h2>
  <div class="textbox">
    <input type="text" name="" placeholder="Enter 13 digit's PRN no." id="username">
  </div>

  <div class="textbox">
    <input type="password" name="" placeholder="Enter Password" id="password">
  </div>
  <input type="button" class="btn" value="Check" onclick="validate()">
</div>
  </body>
</html>
